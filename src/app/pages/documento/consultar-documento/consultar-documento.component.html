  <p-panel header="Consultar Documentos" class="text-center sm:text-left">
    <div>
      <div style="display: flex; justify-content: space-between;">
        <div class="flex w-1/2 flex-col text-xs">
          <label for="cdEvento">Codigo do Evento:</label>
          <input pInputText id="cdEvento" [(ngModel)]="cdEv" aria-describedby="cdEvento-help"/>
        </div>
        <div class="flex w-1/2 flex-col text-xs ml-2">
          <label for="nrDocumento">Nº Documento AFI:</label>
          <input pInputText id="nrDocumento" aria-describedby="nrDocumento-help"/>
        </div>
      </div>
      <div class="mt-5 flex">
        <div class="flex w-1/2 flex-col text-xs">
          <label for="nrDocumento">Período Referência:</label>
          <p-datePicker class="inline-grid"
                      [(ngModel)]="rangeDates"
                      selectionMode="range"
                      [readonlyInput]="true"/>
        </div>
        <div class="flex w-1/2 flex-col text-xs ml-2">
          <label for="nrDocumento">Historico:</label>
          <input type="text" pInputText/>
        </div>
      </div>
      <div class="mt-5 flex">
        <div class="flex w-1/2 flex-col text-xs" style="display:flex">
          <label for="nrDocumento"> Situação Documento:</label>
          <p-select class="alinhamento-calendar p-dropdown"
                      [options]="situacaoDocumento"
                      [(ngModel)]="selectSituacaoDocumento"
                      optionLabel="nome"
                      required>
            <ng-template let-situ pTemplate="selectedItem">
              {{ situ.situacao }} - {{ situ.descricao }}
            </ng-template>
            <ng-template let-situ pTemplate="item">
              {{ situ.situacao }} - {{ situ.descricao }}
            </ng-template>
          </p-select>
        </div>
        <div class="flex w-1/2 flex-col text-xs ml-2">
          <label for="nrDocumento">Serie:</label>
          <p-select class="alinhamento-calendar"
                      [options]="tipoDocumento"
                      [(ngModel)]="selectTipoDocumento"
                      optionLabel="nome"
                      required>
            <ng-template let-tipo pTemplate="selectedItem">
              {{ tipo.codigo }} - {{ tipo.nome }}
            </ng-template>
            <ng-template let-tipo pTemplate="item">
              {{ tipo.codigo }} - {{ tipo.nome }}
            </ng-template>
          </p-select>
        </div>
      </div>
      <div
        style="display: flex; align-content: center;align-items: center; margin-left: 20px;margin-top: 80px;    place-content: end;">
        <p-button label="Pesquisar" [outlined]="true" severity="info" outlined/>
        <p-button class="ml-4" [outlined]="true" label="Limpar" severity="danger" outlined/>
      </div>
    </div>
  </p-panel>
