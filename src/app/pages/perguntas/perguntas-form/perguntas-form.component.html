  <p-panel header="Cadastrar Perguntas" class="text-center sm:text-left text-1xl">
    <div>
      <div style="display: flex; justify-content: space-between;">
        <div class="flex w-1/4 flex-col text-xs" style="display:flex">
          <label for="nrDocumento" class="mb-1"> SÃ©rie:</label>
          <p-select class="alinhamento-calendar p-dropdown"
                    [options]="seriesResponse"
                    [(ngModel)]="selectSituacaoDocumento"
                    optionLabel="nome"
                    required>
            <ng-template let-serie pTemplate="selectedItem">
              {{ serie.nome }}
            </ng-template>
            <ng-template let-serie pTemplate="item">
              {{ serie.nome }}
            </ng-template>
          </p-select>
        </div>

        <div class="flex w-1/4 flex-col text-xs ml-2">
          <label for="nrDocumento" class="mb-1">Dificuldade:</label>
          <p-select class="alinhamento-calendar"
                    [options]="tipoDocumento"
                    [(ngModel)]="selectTipoDocumento"
                    optionLabel="nome"
                    required>
            <ng-template let-tipo pTemplate="selectedItem">
              {{ tipo.codigo }} - {{ tipo.nome }}
            </ng-template>
            <ng-template let-tipo pTemplate="item">
              {{ tipo.codigo }} - {{ tipo.nome }}
            </ng-template>
          </p-select>
        </div>

        <div class="flex w-1/4 flex-col text-xs ml-2">
          <label for="nrDocumento" class="mb-1">Assunto:</label>
          <p-select class="alinhamento-calendar"
                    [options]="tipoDocumento"
                    [(ngModel)]="selectTipoDocumento"
                    optionLabel="nome"
                    required>
            <ng-template let-tipo pTemplate="selectedItem">
              {{ tipo.codigo }} - {{ tipo.nome }}
            </ng-template>
            <ng-template let-tipo pTemplate="item">
              {{ tipo.codigo }} - {{ tipo.nome }}
            </ng-template>
          </p-select>
        </div>

        <div class="flex w-1/4 flex-col text-xs ml-2">
          <label for="nrDocumento" class="mb-1">Tipo de Prova:</label>
          <p-selectButton id="nrDocumento" [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value" aria-labelledby="basic" />
        </div>
      </div>
      <div class="mt-5 flex">
        <div class="flex flex-1 flex-col text-xs">
          <label for="nrDocumento" class="mb-1">Pergunta:</label>
          <textarea rows="5" cols="60" pTextarea></textarea>
        </div>
      </div>
      <div class="mt-5 flex">
        <div class="flex w-1/2 flex-col text-xs">
          <label for="nrDocumento" class="mb-1">Resposta Correta:</label>
          <input pInputText  placeholder="Digite uma resposta" class="w-full" />
        </div>
        <div class="flex w-1/2 flex-col text-xs ml-2">
          <div class="flex flex-col gap-1">
            <label class="mb-1">Respostas incorretas:</label>

            <!--[(ngModel)]="respostasIncorretas[i]"-->
            <div *ngFor="let resposta of respostasIncorretas; let i = index" class="flex items-center gap-2">
              <input pInputText  placeholder="Digite uma resposta" class="w-full" />
              <button pButton icon="pi pi-trash" (click)="removerResposta(i)" class="p-button-rounded p-button-danger p-button-sm" type="button"></button>
            </div>

            <button pButton label="Adicionar resposta" icon="pi pi-plus" (click)="adicionarResposta()" class="p-button-sm w-fit" type="button" outlined [outlined]="true" ></button>
          </div>
        </div>
      </div>
      <div
        style="display: flex; align-content: center;align-items: center; margin-left: 20px;margin-top: 80px;    place-content: end;">
        <p-button label="Cadastrar" [outlined]="true" severity="info" outlined/>
        <p-button class="ml-4" [outlined]="true" label="Cancelar" severity="danger" outlined/>
      </div>
    </div>
  </p-panel>
